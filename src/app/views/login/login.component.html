<div class="view">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="centered">
        <strong>Church</strong>CRM
      </mat-card-title>
      <mat-card-subtitle>Please Login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="column">
      <mat-form-field>
        <input matInput placeholder="Email/Username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <mat-checkbox>Remember Me</mat-checkbox>
      <button mat-raised-button color="primary">Sign in</button>
    </mat-card-actions>
    <div class="link">
      <a routerLink="/forgot-password" class="centered">I forgot my password</a>
    </div>
  </mat-card>
</div>
