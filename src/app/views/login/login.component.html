<div class="view">

            <mat-card-subtitle>Please Login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="column">
            <mat-form-field>
                <input matInput placeholder="Email/Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button>Sign in</button>
        </mat-card-actions>
    </mat-card>
</div>
