<div class="view">
  <mat-card [formGroup]="form">
    <mat-card-header>
      <mat-card-title class="centered">
        <strong>Church</strong>CRM
      </mat-card-title>
      <mat-card-subtitle>Please Login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="column">
      <mat-form-field>
        <input matInput placeholder="Email/Username" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [type]="'password'" maxlength="20" formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <mat-checkbox>Remember Me</mat-checkbox>
      <button mat-raised-button color="primary" [disabled]="formInvalid" (click)="sendForm()">Sign in</button>
    </mat-card-actions>
    <div class="link">
      <a routerLink="/forgot-password" class="centered">I forgot my password</a>
    </div>
  </mat-card>
</div>
